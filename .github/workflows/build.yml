name: Build
on:
  push:
    branches: [main, master, gworkflow]
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Set up Settings File
        uses: actions/setup-java@v1
        with: # running setup-java again overwrites the settings.xml
          java-version: 11
          server-id: github-message-rosa-package # Value of the distributionManagement/repository/id field of the pom.xml
          server-username: ${{ secrets.GH_PACKAGE_REPO_USERNAME }} # env variable for username in deploy
          server-password: ${{ secrets.GH_PACKAGE_REPO_READ_TOKEN }} # env variable for token in deploy
          settings-path: .m2/settings # location for the settings.xml file
      - name: Build and analyze
        env:
          GITHUB_USERNAME: ${{ secrets.GH_PACKAGE_REPO_USERNAME }} 
          GITHUB_TOKEN: ${{ secrets.GH_PACKAGE_REPO_READ_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          echo "Adding dummy env variables"
          export GITHUB_USERNAME=GITHUB_USERNAME
          export GITHUB_TOKEN=GITHUB_TOKEN
          echo ".m2/settings/settings.xml"
          cat .m2/settings/settings.xml
          mvn -s .m2/settings/settings.xml -B verify -DskipTests
